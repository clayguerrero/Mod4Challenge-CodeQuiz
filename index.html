<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header class="header">
      <ul class="high_scores"></ul>
      <ul class="timer"></ul>
    </header>
    <div class="container">
      <div class="card_container">
        <div class="card" data-question="start" data-state="visable">card1</div>
        <div class="card" data-question="1" data-state="hidden">card2</div>
        <div class="card" data-question="2" data-state="hidden">card3</div>
        <div class="card" data-question="end" data-state="hidden">card4</div>
      </div>
    </div>
    <script src="./JS/index.js"></script>
  </body>
</html>
